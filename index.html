<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>El Ahorcado</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1><img src="imagenes/logo_alura.png" alt="logo_alura"></h1>
        </header>
        <main>
            <section class="inicio">
                <button class="inicio__button_azul button_azul">Iniciar Juego</button>
                <button class="inicio__button_transparente button_transparente">Agregar nueva palabra</button>
            </section>

            <section class="juego">
                <div class="juego__caja">
                    <div class="imagen-ahorcado">

                        <img id="error_1" src="imagenes/partes_ahorcado/error_1.png" alt="error_1">

                        <img id="error_2" src="imagenes/partes_ahorcado/error_2.png" alt="error_2">

                        <img id="error_3" src="imagenes/partes_ahorcado/error_3.png" alt="error_3">
                     
                        <img id="error_4" src="imagenes/partes_ahorcado/error_4.png" alt="error_4">
                        
                        <img id="error_5" src="imagenes/partes_ahorcado/error_5.png" alt="error_5">
                        
                        <img id="error_6" src="imagenes/partes_ahorcado/error_6.png" alt="error_6">
                        
                        <img id="error_7" src="imagenes/partes_ahorcado/error_7.png" alt="error_7">
                        
                        <img id="error_8" src="imagenes/partes_ahorcado/error_8.png" alt="error_8">
                        
                        <img id="error_9" src="imagenes/partes_ahorcado/error_9.png" alt="error_9">
                        
                        <img id="error_10" src="imagenes/partes_ahorcado/error_10.png" alt="error_10">
                    </div>

                    <div class="palabra-secreta"></div>

                    <div class="letras-incorrectas">
                        <textarea readonly></textarea>
                    </div>
                </div>

                <div class="botones">
                    <button class="button_azul">Nuevo Juego</button>
                    <button class="button_transparente">Desistir</button>
                </div>

            </section>

            <section class="agregar-palabra">
                <input type="text">
                <div class="botones">
                    <button type="submit" class="button_azul">Guardar</button>
                    <button class="button_transparente">Cancelar</button>
                </div>
            </section>

        </main>
    </body>
    <script src="script.js"></script>
</html>
